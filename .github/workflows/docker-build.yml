name: Docker Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Create .env file for testing
      run: |
        cp .env.example .env
        sed -i 's/POSTGRES_PASSWORD=change_me_secure_password/POSTGRES_PASSWORD=test_password_123/g' .env
        sed -i 's/APP_KEY=generate_a_secure_random_key_here_32_chars_min/APP_KEY=test_key_for_ci_min_32_characters_long/g' .env

    - name: Build Docker images
      run: docker-compose build

    - name: Start services
      run: docker-compose up -d

    - name: Wait for services to be ready
      run: |
        echo "Waiting for services to start..."
        sleep 30

    - name: Check service health
      run: |
        docker-compose ps
        curl -f http://localhost:3333/health || exit 1
        echo "Backend is healthy"

    - name: Show logs on failure
      if: failure()
      run: docker-compose logs

    - name: Stop services
      if: always()
      run: docker-compose down -v

  security-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
